<div class="drawer-content">
  <div class="open-menu-container">
    @if(isOpen){
    <div class="logo-container">
      <img src="assets/logo.svg" alt="LOGO" width="20" height="20" />
      <h3>HIVENTORY</h3>
    </div>
    }

    <div class="burger" (click)="toggle()" [class.open]="isOpen">
      @if(isOpen){
      <span class="material-icons"> close </span>
      }@else{
      <span class="material-icons"> menu </span>
      }
    </div>
  </div>

  <a
    [matTooltip]="!isOpen ? 'Panel de control' : ''"
    matTooltipPosition="right"
    routerLink="/dashboard"
    routerLinkActive="selected-link"
    [routerLinkActiveOptions]="{ exact: true }"
    [ngClass]="{ 'link-close': !isOpen, 'default-link': true }"
  >
    <span class="material-icons">dashboard</span>
    @if(isOpen){ Panel de control }
  </a>
  <a
    [matTooltip]="!isOpen ? 'Activos' : ''"
    matTooltipPosition="right"
    routerLink="/asset"
    routerLinkActive="selected-link"
    [routerLinkActiveOptions]="{ exact: true }"
    [ngClass]="{ 'link-close': !isOpen, 'default-link': true }"
  >
    <span class="material-icons"> description </span>
    @if(isOpen){ Activos }
  </a>
</div>
