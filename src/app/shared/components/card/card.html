<mat-card class="kpi-card {{styles}}" appearance="outlined">
  <div class="kpi-grid">
    <div class="kpi-info">
      <div class="kpi-title">{{ title }}</div>
      <div class="kpi-qty">{{ quantity }}</div>
    </div>

    <div class="kpi-icon" aria-hidden="true">
      <span class="material-icons"> {{icon}} </span>
    </div>
  </div>
</mat-card>
