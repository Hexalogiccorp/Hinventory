<mat-form-field class="drop-down-container">
  <mat-label>{{ labelTitle }}</mat-label>
  <mat-select [formControl]="dataControl" required>
    @for (item of dataArray; track item.id) {
    <mat-option [value]="item.id">{{ item.name }}</mat-option>
    }
  </mat-select>
  @if (dataControl.invalid) {
  <mat-error>{{errorMessage}}</mat-error>
  }
</mat-form-field>
