<mat-drawer-container class="example-container" autosize>
 <mat-drawer
    #drawer
    class="example-sidenav"
    mode="side"
    opened="true"
    [style.width.px]="isOpen ? 220 : 90"
  >
    <app-sidebar-component
      [isOpen]="isOpen"
      (isOpenChange)="changeOpen($event)"
    ></app-sidebar-component>
  </mat-drawer>

  <router-outlet />
</mat-drawer-container>
